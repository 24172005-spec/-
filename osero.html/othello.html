<style>

  /* ÂÖ®ÁîªÈù¢GIF„Ç™„Éº„Éê„Éº„É¨„Ç§ */
  .image-overlay {

    justify-content: center;
    background: rgba(0,0,0,0.95);

  }

  .image-overlay.show {

  }

  .image-overlay img {

  /* „Ç∑„Çß„Ç§„ÇØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
  @keyframes shake-strong {
    0% { transform: translate(0,0) rotate(0deg); }
    10% { transform: translate(-18px, -6px) rotate(-3deg); }
    20% { transform: translate(16px, 8px) rotate(3deg); }
    30% { transform: translate(-12px, 6px) rotate(-2deg); }
    40% { transform: translate(10px, -6px) rotate(2deg); }
    50% { transform: translate(-8px, 6px) rotate(-1deg); }
    60% { transform: translate(8px, -4px) rotate(1deg); }
    70% { transform: translate(-6px, 4px) rotate(-1deg); }
    80% { transform: translate(4px, -2px) rotate(0.5deg); }
    90% { transform: translate(-2px, 2px) rotate(-0.5deg); }
    100% { transform: translate(0,0) rotate(0deg); }
  }

  .shake-strong {

  }

  /* „Çπ„Éû„ÉõÂ∞ÇÁî®„Çπ„Çø„Ç§„É´Ë™øÊï¥ */

<body>

<script>
(function(){
  const input = document.getElementById('query');
  const overlay = document.getElementById('overlay');
  const img = document.getElementById('gifImage');
  const sound = document.getElementById('prankSound');
  const displayTime = 30000; // 30Áßí

  function triggerShake() {
    overlay.classList.remove('shake-strong');
    void overlay.offsetWidth;
    overlay.classList.add('shake-strong');
    if (navigator.vibrate) navigator.vibrate([150,100,150]);
  }

  function showGifAndSound() {
    overlay.classList.add('show');
    sound.currentTime = 0;
    sound.play().catch(e => console.warn(e));
    triggerShake();

    const interval = setInterval(triggerShake, 3000);

    setTimeout(() => {
      overlay.classList.remove('show');
      clearInterval(interval);
      sound.pause();
      sound.currentTime = 0;
    }, displayTime);
  }

  // üîπ Enter„Ç≠„Éº „Åæ„Åü„ÅØ ÁîªÈù¢„Çø„ÉÉ„Éó„ÅßÁô∫Âãï
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter' && input.value.trim() !== '') {
      showGifAndSound();
    }
  });

  // üîπ „Çπ„Éû„Éõ„Å™„Å©„ÅßEnter„ÅåÂá∫„Å™„ÅÑÂ†¥Âêà„ÅÆ„Åü„ÇÅ„Å´„Çø„ÉÉ„Éó„Åß„ÇÇÁô∫Âãï
  input.addEventListener('touchend', () => {

    }
  });
})();
</script>
